<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="estilos/register.css">
    <link rel="icon" href="images/logo2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="index.html#room" class="nav-link">Habitaciones</a></li>
                <li><a href="index.html#gallery" class="nav-link">Fotos</a></li>
                <li><a href="index.html#contact" class="nav-link">Contactos</a></li>
                <li><a href="index.html#coment" class="nav-link">Comentarios</a></li>
                <li><a href="login.html" class="nav-link">Iniciar Sesión</a></li>
            </ul>

            <div class="hambuger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="MainRegister">
            <h2>Registrarse</h2>
            <form id="Formulario" method="POST" action="/register/">
                <div>
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="/Login/">¡Inicia sesión!</a></p>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="/Privacy/">Política de Privacidad</a></li>
            <li><a href="/Terms/">Términos y Condiciones</a></li>
        </ul>
    </footer>
</body>
</html>
